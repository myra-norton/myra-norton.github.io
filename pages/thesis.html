<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thesis.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../turn.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <p class="header bad-script-regular"><b>thesis .</b></p>
    </header>
    <main>
        <div id="p5-container"></div>
        <a href="writing.html">
            <button class="bad-script-regular my-button">back to writing</button>
        </a>
        <a href="jp.html">
            <button class="bad-script-regular my-button">junior paper</button>
        </a>
        <br><br>
        <div class="row" style="display: flex;">
            <div class="col" style="flex: 0.5; display: flex; justify-content: center; align-items: center;">
                <button class="arrow left">←</button>
            </div>
            <div class="col" style="flex: 9; display: flex; justify-content: center; align-items: center;">
                <div id="book" class="flipbook"> </div>
            </div>
            <div class="col" style="flex: 0.5; display: flex; justify-content: center; align-items: center;">
                <button class="arrow right">→</button>
            </div>
        </div>

        
    
        <script>
        // The folder where the images are located
        const folderPath = '../images/thesis/';
        
        // Number of images you have
        const numImages = 47;
        
        // Get the container div where images will be appended
        const galleryDiv = document.getElementById('book');
        
        // Loop through the images and create an <img> tag for each one
        for (let i = 1; i <= numImages; i++) {
            // Generate the image file name (assuming sequential naming: image1.jpg, image2.jpg, etc.)
            const imageFile = `${folderPath}thesis_Page_${i}.jpg`;
        
            // Create the <img> element
            const img = document.createElement('img');
            img.src = imageFile;
            img.alt = `Image ${i}`;
            
            // Append the image to the gallery div
            galleryDiv.appendChild(img);
        }
        $(".flipbook").turn();
    
        $(document).ready(function () {
            // Event Listeners for Arrows
            $(".arrow.left").click(function () {
                $(".flipbook").turn("previous");
            });
    
            $(".arrow.right").click(function () {
                $(".flipbook").turn("next");
            });
        });
        </script>
    </main>

    <script src="../script.js"></script>
</body>
</html>
